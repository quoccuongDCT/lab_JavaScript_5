<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-100 p-6">
    <!-- Quản Lý Tuyển Sinh -->
    <div class="max-w-xl mx-auto bg-white rounded-xl shadow-md p-6 space-y-4">
        <h2 class="text-2xl font-bold text-center text-blue-600">Quản Lý Tuyển Sinh</h2>
        <div class="space-y-3">
            <input type="number" id="diemChuan" placeholder="Điểm chuẩn" class="w-full p-2 border rounded" />
            <input type="number" id="diem1" placeholder="Điểm môn 1" class="w-full p-2 border rounded" />
            <input type="number" id="diem2" placeholder="Điểm môn 2" class="w-full p-2 border rounded" />
            <input type="number" id="diem3" placeholder="Điểm môn 3" class="w-full p-2 border rounded" />
            <select id="khuVuc" class="w-full p-2 border rounded">
                <option value="X">-- Chọn khu vực --</option>
                <option value="A">Khu vực A</option>
                <option value="B">Khu vực B</option>
                <option value="C">Khu vực C</option>
            </select>
            <select id="doiTuong" class="w-full p-2 border rounded">
                <option value="0">-- Chọn đối tượng --</option>
                <option value="1">Đối tượng 1</option>
                <option value="2">Đối tượng 2</option>
                <option value="3">Đối tượng 3</option>
            </select>
            <button onclick="tinhKetQua()" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Tính
                kếtquả</button>
        </div>
        <div id="ketQuatinh" class="text-center text-lg font-semibold text-green-600"></div>
    </div>
    <!-- Tính Tiền Điện -->
    <div class="bg-gray-100 p-6">
        <div class="max-w-xl mx-auto bg-white rounded-xl shadow-md p-6 space-y-4">
            <h2 class="text-2xl font-bold text-center text-yellow-600">Tính Tiền Điện</h2>
            <div class="space-y-3">
                <input type="text" id="tenKhach" placeholder="Tên khách hàng" class="w-full p-2 border rounded" />
                <input type="number" id="soKw" placeholder="Số kw tiêu thụ" class="w-full p-2 border rounded" />
                <button onclick="tinhTienDien()"
                    class="w-full bg-yellow-500 text-white py-2 rounded hover:bg-yellow-600">Tính tiền</button>
            </div>
            <div id="ketQuaTienDien" class="text-center text-lg font-semibold text-green-600"></div>
        </div>
    </div>
    <!-- Tính Thuế Thu Nhập Cá Nhân -->
    <div class="bg-gray-100 p-6">
        <div class="max-w-xl mx-auto bg-white rounded-xl shadow-md p-6 space-y-4">
            <h2 class="text-2xl font-bold text-center text-red-600">Tính Thuế Thu Nhập Cá Nhân</h2>
            <div class="space-y-3">
                <input type="text" id="hoTen" placeholder="Họ tên" class="w-full p-2 border rounded" />
                <input type="number" id="tongThuNhap" placeholder="Tổng thu nhập năm (triệu)"
                    class="w-full p-2 border rounded" />
                <input type="number" id="nguoiPhuThuoc" placeholder="Số người phụ thuộc"
                    class="w-full p-2 border rounded" />
                <button onclick="tinhThue()" class="w-full bg-red-500 text-white py-2 rounded hover:bg-red-600">Tính
                    thuế</button>
            </div>
            <div id="ketQuaThue" class="text-center text-lg font-semibold text-green-600"></div>
        </div>
    </div>
    <!-- Tính Tiền Cáp -->
    <div class="bg-gray-100 p-6">
        <div class="max-w-xl mx-auto bg-white rounded-xl shadow-md p-6 space-y-4">
            <h2 class="text-2xl font-bold text-center text-purple-600">Tính Tiền Cáp</h2>
            <div class="space-y-3">
                <input type="text" id="maKhachHang" placeholder="Mã khách hàng" class="w-full p-2 border rounded" />
                <select id="loaiKhachHang" class="w-full p-2 border rounded" onchange="toggleKetNoi()">
                    <option value="">-- Chọn loại khách hàng --</option>
                    <option value="dan">Nhà dân</option>
                    <option value="doanhNghiep">Doanh nghiệp</option>
                </select>
                <input type="number" id="soKetNoi" placeholder="Số kết nối (chỉ doanh nghiệp)"
                    class="w-full p-2 border rounded hidden" />
                <input type="number" id="soKenh" placeholder="Số kênh cao cấp" class="w-full p-2 border rounded" />
                <button onclick="tinhTienCap()"
                    class="w-full bg-purple-500 text-white py-2 rounded hover:bg-purple-600">Tính tiền</button>
            </div>
            <div id="ketQuaTienCap" class="text-center text-lg font-semibold text-green-600"></div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
